<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css_smiley.css">
        <title>Smiley Face</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>CSS Smiley Face</h1>
            <h2>Step 1: Make the circle</h2>
            <div class="face"></div>
            <h2>Step 2: Add the left eye</h2>
            <div class="face">
                <div class="left-eye"></div>
            </div>
            <h2>Step 3: Add the right eye</h2>
            <div class="face">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
            </div>
            <h2>Step 4: Add the mouth</h2>
            <div class="face">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="mouth"></div>
            </div>
            <h2>Step 5: Add the inner eyes</h2>
            <div class="face">
                <div class="left-eye">
                    <div id="inner-left"></div>
                </div>
                <div class="right-eye">
                    <div id="inner-right"></div>
                </div>
                <div class="mouth">
                    <div id="tongue"></div>
                </div>
            </div>
        </div>
        
    </body>
</html>
